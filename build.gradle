apply plugin: 'java'
apply plugin: 'eclipse'

version = '1.0.0'
sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile('org.junit.jupiter:junit-jupiter:5.4.2')
    testCompile group: 'org.mockito', name: 'mockito-core', version: '2.19.0'
    testCompile("org.assertj:assertj-core:3.12.2")
}

test {
    useJUnitPlatform()
}
